<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> FIAP | Login </title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 order-md-last">
                <div class="form">
                    <form>
                        <div class="mb-3">
                            <div class="text-container text-center">
                                <h2>Área Reservada</h2>
                            </div>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="exampleInputPassword1">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-style">Login</button>
                        <p class="forgot-credentials"><a href="#"> Esqueci <strong> <u>Usuário</u> / <u>Senha?</u></strong></a></p>
                        <p class="create-login"><a href="login.html">Criar Login</a></p>
                    </form>
                </div>
            </div>
    
            <div class="col-md-6 text-center order-md-first">
                <img src="fiap-logo.jpg" alt="FIAP logo" class="logo" width="250px">
            </div>
        </div>
    </div>
    
    
    


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
