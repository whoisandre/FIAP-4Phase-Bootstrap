<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> FIAP | Login </title>

    <style>
        .invalid-feedback {
            display: none;
        }

        .valid-feedback {
            display: none;
        }
    </style>

</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4">Criação de título</h1>
                <form id="registrationForm" novalidate>
                    <div class="form-group mb-3">
                        <label for="usuario">Usuário:</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" required>
                        <div class="invalid-feedback">Informação inválida.</div>
                        <div class="valid-feedback">Informação válida.</div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                        <div class="invalid-feedback">Informação inválida.</div>
                        <div class="valid-feedback">Informação válida.</div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirmarSenha">Confirmação de Senha:</label>
                        <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
                        <div class="invalid-feedback">Informação inválida.</div>
                        <div class="valid-feedback">Informação válida.</div>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">Eu aceito os termos</label>
                        <div class="invalid-feedback">
                            Você deve concordar antes de enviar.
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-primary ml-3" onclick="resetarFormulario()">Limpar Formulário</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>

$(document).ready(function () {
    $('#registrationForm').submit(function (e) {
        e.preventDefault(); 

        validateField('usuario');
        validateField('senha');
        validateField('confirmarSenha');
        validateCheckbox('invalidCheck');

    });

    $('#usuario, #senha, #confirmarSenha').on('input', function () {
        validateField($(this).attr('id'));
    });

    $('#invalidCheck').on('change', function () {
        validateCheckbox('invalidCheck');
    });

    function validateField(fieldId) {
        var field = $('#' + fieldId);
        var value = field.val();
        var invalidFeedback = field.next('.invalid-feedback');
        var validFeedback = field.nextAll('.valid-feedback');

        if (value.trim() === '') {
            field.addClass('is-invalid');
            field.removeClass('is-valid');
            invalidFeedback.show();
            validFeedback.hide();
        } else {
            field.removeClass('is-invalid');
            field.addClass('is-valid');
            invalidFeedback.hide();
            validFeedback.show();
        }
    }

    function validateCheckbox(fieldId) {
        var checkbox = $('#' + fieldId);
        var invalidFeedback = checkbox.next('.invalid-feedback');

        if (!checkbox.prop('checked')) {
            checkbox.addClass('is-invalid');
            invalidFeedback.show();
        } else {
            checkbox.removeClass('is-invalid');
            invalidFeedback.hide();
        }
    }
});


function resetarFormulario() {
    $('#registrationForm')[0].reset(); 
    $('.is-invalid').removeClass('is-invalid'); 
    $('.is-valid').removeClass('is-valid');
    $('.invalid-feedback').hide(); 
    $('.valid-feedback').hide(); 
}

    </script>
</body>

</html>
